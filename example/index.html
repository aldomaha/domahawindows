
<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>DomahaWindow Example</title>
    <link rel="stylesheet" href="../src/domahawindows.css">
   
</head>
<body>
    <h1>تجربة نافذة متعددة الخطوات</h1>
    <button id="wizardBtn">ابدأ المسابقة</button>

    <script type="module">
        import DomahaWindow from '../src/domahawindows.js';

        // This is the "script" for our play
        const myQuizSteps = [
            { title: 'السؤال الأول', content: 'ما هي عاصمة السعودية؟' },
            { title: 'السؤال الثاني', content: 'ما هو أعلى جبل في العالم؟' },
            { title: 'النهاية', content: 'لقد أكملت المسابقة بنجاح!' }
        ];

        // When the button is clicked, we tell the director to start the show
        document.getElementById('wizardBtn').addEventListener('click', () => {
            DomahaWindow.wizard(myQuizSteps);
        });
    </script>
</body>
</html>
